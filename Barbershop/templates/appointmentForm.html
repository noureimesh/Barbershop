<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-5.1.3.min.js"></script>
    <script src="/static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link href="/static/form.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">

    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
    <h1 class="h3 mb-3 fw-normal">Please book an appointment</h1>
    <div class="row mb-4">
          <div class="col">
            <div class="form-floating">
              <input type="text" id="clientNameInput" class="form-control" />
              <label for="clientNameInput"> Name</label>
            </div>
          </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-floating">
          <input type="text" id="BarberName" class="form-control" />
          <label class="form-label" for="BarberName">choose Barber </label>
        </div>

      <!-- Text input -->
        <div class="form-floating">
          <input type="date" id="Date" class="form-control" />
          <label class="form-label" for="Date">Date</label>
        </div>
        <!-- Email input -->
        <div class="form-floating">
          <input type="email" id="startTime" class="form-control" />
          <label class="form-label" for="startTime">choose start Time</label>
        </div>
      
        <!-- Number input -->
        <div class="form-floating">
          <input type="number" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example6">Phone</label>
        </div>
      
        <!-- Message input -->
        <div class="form-floating">
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
          <label class="form-label" for="form6Example7">Additional information</label>
        </div>
      
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="form6Example8"
            checked
          />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">book</button>
      </form>
</main>
</body>
</html>
